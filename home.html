<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li><a href="#"><span class="icon"><ion-icon name="logo-apple"></ion-icon></span><span class="title">Brand Name</span></a></li>
                <li><a href="#" onclick="showSection('home')"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Home</span></a></li>
                <li><a href="#" onclick="showSection('cart')"><span class="icon"><ion-icon name="cart-outline"></ion-icon></span><span class="title">Cart</span></a></li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <section class="main">
            <nav class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </nav>

        <!-- ========================= Home ==================== -->        
            <section id="home" class="content-section">
                <h2>Home</h2>
                <p>Welcome to the Home section.</p>
            </section>

        <!-- ========================= Cart ==================== -->
            <section id="cart" class="content-section" style="display: none;">
                <header>
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search here">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div>
                    <button><span class="icon"><ion-icon name="cart-outline"></ion-icon>Cart</button>
                </header>       
        <!-- ========================= Added to Cart ==================== -->
                <div class="cart">
                    <div class="cart-container">
                        <div class="product-card">
                            <img src="assets/imgs/food.png" class="product-image" alt="Vegetables">
                            
                            <div class="product-info">
                                <div class="product-name">Vegetables</div>
                                <div class="price-tag">$10</div>
                            </div>
                    
                            <div class="quantity-section">
                                <div class="quantity-container">
                                    <p>Quantity</p>
                                    <input type="type" class="quantity-input" id="quantity" value="1" readonly>
                                </div>
                                <div class="quantity-btn-container">
                                    <button class="quantity-btn" onclick="changeQuantity(1)">&#9650;</button>
                                    <button class="quantity-btn" onclick="changeQuantity(-1)">&#9660;</button>
                                </div>
                            </div>
                    
                            <div class="total-section">
                                <div class="total-label">Total Amount</div>
                                <div class="total-amount" id="total">$10</div>
                            </div>
                    
                            <button class="remove-btn" onclick="removeItem()">&#10005;</button>
                        </div>
                    </div>
                    
            <!-- ========================= Cart Checkout==================== -->
                    <div class="checkout-container">
                        <h2>Shipping Information</h2>
                        <form>
                            <section class="cart-name">
                                <input type="text" placeholder="First Name">
                                <input type="text" placeholder="Last Name">
                            </section>
                            <input type="text" class="address" placeholder="Address">
                            <input type="text" class="address" placeholder="Address 2">
                            <section class="cart-zipcode">
                                <input type="text" placeholder="City">
                                <input type="text" placeholder="State">
                                <input type="text" placeholder="ZIP Code">
                            </section>
                        </form>
                        <h2>Order Summary</h2>
                        <div class="order-summary">
                            <p>Items</p>
                            <p>$40</p>
                        </div>
                        <div class="order-summary">
                            <p>Shipping</p>
                            <p>$5</p>
                        </div>
                        <hr class="custom-hr">
                        <div class="order-summary">
                            <p>Total Amount</p>
                            <p>$45</p>
                        </div>
                        <button class="checkout-button" onclick="openPopup()" >Proceed to Checkout</button>
                    </div>
                </div>
                <div class="popup-overlay" id="paymentPopup">
                    <div class="popup-content">
                        <span class="close-btn" onclick="closePopup()">âœ–</span>
                        
                        <div class="card-logo">
                            <img src="assets/imgs/cardlogo.svg" alt="Card Logos">
                        </div>
            
                        <h3>Card Details</h3>
            
                        <div class="input-group">
                            <input type="text" placeholder="Enter Full Name">
                        </div>
            
                        <div class="input-group">
                            <input type="text" placeholder="Card Number">
                        </div>
            
                        <div class="input-row">
                            <input type="text" placeholder="Expiration">
                            <input type="text" placeholder="CVC">
                        </div>
            
                        <div class="amount">
                            Total Amount: <span>$45</span>
                        </div>
            
                        <button class="pay-btn">Pay</button>
                    </div>
                </div>
            
            </section>

        </section>    
           

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
