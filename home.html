<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li><a href="#"><span class="icon"><ion-icon name="logo-apple"></ion-icon></span><span class="title">Brand Name</span></a></li>
                <li><a href="#" onclick="showSection('home')"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Home</span></a></li>
                <li><a href="#" onclick="showSection('cart')"><span class="icon"><ion-icon name="cart-outline"></ion-icon></span><span class="title">Cart</span></a></li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <section class="main">
            <nav class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </nav>

            <section id="home" class="content-section">
                <h2>Home</h2>
                <p>Welcome to the Home section.</p>
            </section>

            <section id="cart" class="content-section" style="display: none;">
                <div class="cart">
                    <div class="cart-container">
                        <p>There are no items in this cart.</p>
                        <button class="continue-shopping">Continue Shopping</button>
                    </div>
                    <div class="checkout-container">
                        <h2>Shipping Information</h2>
                        <form>
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name">
                            <input type="text" placeholder="Address">
                            <input type="text" placeholder="Address 2">
                            <input type="text" placeholder="City">
                            <input type="text" placeholder="State">
                            <input type="text" placeholder="ZIP Code">
                        </form>
                        <h2>Order Summary</h2>
                        <p>Items <span>$40</span></p>
                        <p>Shipping Fee <span>$5</span></p>
                        <p class="total">Total Amount <span>$45</span></p>
                        <button class="checkout-button">Proceed to Checkout</button>
                    </div>
                </div>
            </section>

        </section>    
           

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
